<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTS Radio Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: black;
      color: white;
    }

    .now-playing {
      color: white;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    #station-name {
      color: red;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 20px;
      display: block;
      min-height: 2.5rem;
    }

    .stations-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 10px;
    }

    .button-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      flex: 1 1 300px;
    }

    .station-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      color: white;
      border: none;
      width: auto;
      height: auto;
      font-size: 48px;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 0;
    }

    button:hover {
      color: #ccc;
    }

    audio {
      display: none;
    }

    @media (max-width: 640px) {
      .stations-wrapper {
        flex-wrap: nowrap;
        flex-direction: row;
        overflow-x: auto;
      }
      .station-image {
        height: 200px;
      }
      button {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="now-playing">Now Playing:</div>
  <span id="station-name">NTS Radio 1</span>

  <div class="stations-wrapper">
    <div class="button-container">
      <img id="station-image-1" class="station-image" src="https://cdn-profiles.tunein.com/s150238/images/logog.jpg?t=159537" alt="NTS Radio 1" />
      <button id="play-pause-1" class="play-button">▶</button>
    </div>

    <div class="button-container">
      <img id="station-image-2" class="station-image" src="https://cdn-profiles.tunein.com/s286827/images/logog.jpg?t=159537" alt="NTS Radio 2" />
      <button id="play-pause-2" class="play-button">▶</button>
    </div>
  </div>

  <audio id="audio-player" controls>
    <source src="" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const playPauseButton1 = document.getElementById('play-pause-1');
    const playPauseButton2 = document.getElementById('play-pause-2');
    const audioPlayer = document.getElementById('audio-player');
    const stationName = document.getElementById('station-name');
    const stationImage1 = document.getElementById('station-image-1');
    const stationImage2 = document.getElementById('station-image-2');

    let currentStation = 1;
    const stationData = {
      1: { name: 'NTS Radio 1', stream: 'https://stream-relay-geo.ntslive.net/stream' },
      2: { name: 'NTS Radio 2', stream: 'https://stream-relay-geo.ntslive.net/stream2' }
    };

    const fallbackImages = {
      1: 'https://cdn-profiles.tunein.com/s150238/images/logog.jpg',
      2: 'https://cdn-profiles.tunein.com/s286827/images/logog.jpg'
    };

    async function updateAllStationImages() {
      try {
        const response = await fetch('https://www.nts.live/api/v2/live');
        const data = await response.json();
        
        // Update Radio 1
        const radio1Show = data.results.find(show => show.channel_name === "1")?.now;
        if (radio1Show?.embeds?.details?.media?.picture_medium_large) {
          stationImage1.src = radio1Show.embeds.details.media.picture_medium_large;
        }
        
        // Update Radio 2
        const radio2Show = data.results.find(show => show.channel_name === "2")?.now;
        if (radio2Show?.embeds?.details?.media?.picture_medium_large) {
          stationImage2.src = radio2Show.embeds.details.media.picture_medium_large;
        }
        
        // Update current station name
        if (currentStation === 1 && radio1Show) {
          stationName.textContent = `${stationData[1].name}: ${radio1Show.broadcast_title}`;
        } else if (currentStation === 2 && radio2Show) {
          stationName.textContent = `${stationData[2].name}: ${radio2Show.broadcast_title}`;
        }
        
      } catch (error) {
        console.error("Error updating station images:", error);
      }
    }

    stationImage1.onerror = function() {
      this.src = fallbackImages[1];
    };
    
    stationImage2.onerror = function() {
      this.src = fallbackImages[2];
    };

    function togglePlayPause(button, stationNumber, imageElement) {
      const station = stationData[stationNumber];
      
      if (audioPlayer.src !== station.stream || audioPlayer.paused) {
        audioPlayer.pause();
        playPauseButton1.textContent = '▶';
        playPauseButton2.textContent = '▶';
        audioPlayer.src = station.stream;
        audioPlayer.load();
        audioPlayer.play();
        currentStation = stationNumber;
        stationImage1.style.opacity = stationNumber === 1 ? 0.85 : 1;
        stationImage2.style.opacity = stationNumber === 2 ? 0.85 : 1;
        button.textContent = '❚❚';
        updateAllStationImages(); // Refresh both images when switching
      } else {
        audioPlayer.pause();
        button.textContent = '▶';
      }
    }

    playPauseButton1.addEventListener('click', function() {
      togglePlayPause(playPauseButton1, 1, stationImage1);
    });

    playPauseButton2.addEventListener('click', function() {
      togglePlayPause(playPauseButton2, 2, stationImage2);
    });

    // Initialize both stations immediately
    document.addEventListener('DOMContentLoaded', function() {
      updateAllStationImages();
      setInterval(updateAllStationImages, 300000); // Update every 5 minutes
    });
  </script>
</body>
</html>
