
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NTS Radio Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin-top: 30px;
    }
    .now-playing {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #station-name {
      color: red;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .stations-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .button-container {
      position: relative;
      width: 280px;
    }
    .station-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }
    audio { display: none; }
  </style>
</head>
<body>

<div class="now-playing">Now Playing:</div>
<div id="station-name">NTS Radio</div>

<div class="stations-wrapper">
  <div class="button-container">
    <img id="station-image-1" class="station-image" src="https://cdn-profiles.tunein.com/s150238/images/logog.jpg" />
    <button id="play-pause-1">▶</button>
  </div>
  <div class="button-container">
    <img id="station-image-2" class="station-image" src="https://cdn-profiles.tunein.com/s286827/images/logog.jpg" />
    <button id="play-pause-2">▶</button>
  </div>
</div>

<audio id="audio-player">
  <source src="" type="audio/mpeg" />
</audio>

<script>
  var audio = document.getElementById('audio-player');
  var stationName = document.getElementById('station-name');
  var btn1 = document.getElementById('play-pause-1');
  var btn2 = document.getElementById('play-pause-2');

  var streams = {
    1: 'https://stream-relay-geo.ntslive.net/stream',
    2: 'https://stream-relay-geo.ntslive.net/stream2'
  };

  function playStation(station, button) {
    if (audio.src !== streams[station] || audio.paused) {
      audio.pause();
      audio.src = streams[station];
      audio.load();
      audio.play();

      btn1.textContent = '▶';
      btn2.textContent = '▶';
      button.textContent = '❚❚';

      stationName.textContent = 'NTS Radio ' + station;
    } else {
      audio.pause();
      button.textContent = '▶';
    }
  }

  btn1.onclick = function () { playStation(1, btn1); };
  btn2.onclick = function () { playStation(2, btn2); };

  // Load images with XMLHttpRequest (for older browser compatibility)
  function updateImagesXHR() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://www.nts.live/api/v2/live', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          try {
            var data = JSON.parse(xhr.responseText);
            var results = data.results;

            for (var i = 0; i < results.length; i++) {
              var ch = results[i];
              if (ch.channel_name === "1" && ch.now && ch.now.embeds && ch.now.embeds.details) {
                var img1 = ch.now.embeds.details.media.picture_medium_large;
                if (img1) document.getElementById('station-image-1').src = img1;
              }
              if (ch.channel_name === "2" && ch.now && ch.now.embeds && ch.now.embeds.details) {
                var img2 = ch.now.embeds.details.media.picture_medium_large;
                if (img2) document.getElementById('station-image-2').src = img2;
              }
            }
          } catch (e) {
            console.log('Failed to parse image update:', e);
          }
        } else {
          console.log('Image request failed. Status:', xhr.status);
        }
      }
    };
    xhr.send();
  }

  // Run on page load
  updateImagesXHR();
  setInterval(updateImagesXHR, 300000); // every 5 min
</script>

</body>
</html>
